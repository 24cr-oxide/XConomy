help1: '&6/money  -  Mostra quanti soldi possiedi.'
help2: '&6/money <giocatore>  -  Mostra i soldi di un giocatore'
help3: '&6/pay <giocatore> <amount>  -  Paghi un player'
help4: '&6/balancetop  -  Mosta i 10 player piu ricchi del server'
help5: '&6/money give <giocatore> <quantità>  -  Givva a un player i soldi desiderati'
help6: '&6/money take <giocatore> <quantità>  -  Prendi la quantità desiderata da un giocatore'
help7: '&6/money set <giocatore> <quantità>  -  Setta la quantità di soldi a il player selezionato'
help8: '&6/money give * <all/online> <quantità> <motivazione>  -  givva a tutti i player online/ofline'
help9: '&6b/money take * <all/online> <quantità> <motivazione>  -  prende i soldi da tutti i player online/ofline'
help10: '&6balancetop hide/display <player>  -  Mostra la posizione del player nella top 10'
help11: '&6paytoggle  -  Attiva di accettare i pagamenti'
help12: '&6paytoggle <giocatore>  -  Attiva a il player desiderato di accettare i pagamenti'
help13: '&6paypermission set <player> True/False  -  Set <player>''s (* represents a global) pay permission'
help14: '&6paypermission remove <player>  -  Setta al player desiderato il permesso di default'